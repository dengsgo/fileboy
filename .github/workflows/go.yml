name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.17
      uses: actions/setup-go@v1
      with:
        go-version: 1.17
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        export GO111MODULE=on  
        go env -w GOPROXY=https://goproxy.io,direct
        go get 

    - name: Build
      run: go build 
    
    - name: Use
      run: |
        export PATH=/home/runner/work/fileboy/fileboy:$PATH
        fileboy version
        fileboy help
        fileboy init
        cat filegirl.yaml
        fileboy exec
        fileboy daemon
        ls -al .fileboy.pid
        ps aux | grep fileboy
        fileboy stop
